<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p><input type="button" value="dividir" id="inp-1" onclick="dividir()"> <input type="number" name="inp-n1" id="inp-n1"></p>
  <P id="res"></P>  
  <script>
       let num1 = window.document.querySelector('input#inp-n1')
     
       num1.focus()
      function dividir(){
        res.innerHTML = ''
     for(let i = 1; i < 11; i++){
        let n1 = Number(num1.value)
        res.innerHTML+= n1 +' % '+ i + ' = ' + n1/i +'<br>'
     }
       
      }
  </script>
</body>
</html>
